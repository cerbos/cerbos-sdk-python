[project]
name = "cerbos"
description = "SDK for working with Cerbos: an open core, language-agnostic, scalable authorization solution"
readme = "README.md"
authors = [
    {name = "Cerbos Developers", email = "sdk+python@cerbos.dev"},
]
license-expression = "Apache-2.0"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Security",
    "Topic :: Software Development :: Libraries",
]
dependencies = [
    "dataclasses-json>=0.5.7",
    "requests-toolbelt>=0.9.1",
    "testcontainers>=3.5.3",
    "httpx[http2]>=0.22.0"]
requires-python = ">=3.8"
dynamic = ["version"]



[project.urls]
Homepage = "https://cerbos.dev"

[project.optional-dependencies]

[tool.pdm]
version = {use_scm = true}

[tool.pdm.dev-dependencies]
lint = [
    "black>=22.3.0",
    "isort>=5.10.1"]
test = [
    "pytest>=7.1.1"]

[build-system]
requires = ["pdm-pep517>=0.12.0"]
build-backend = "pdm.pep517.api"

[tool.pyprojectx]
pdm = "pdm"
black = "black"
isort = "isort"
twine = "twine"

[tool.pyprojectx.aliases]
install = "pdm install"
run = "pdm run"
outdated = "pdm update --outdated"
test = "pdm run pytest tests"
isort = "isort cerbos tests"
black = "black cerbos tests"
format = "pw@isort && pw@black"
test_upload = "twine upload -r testpypi dist/*"

[tool.pyright]
extraPaths = ["__pypackages__/3.10/lib/"]

[tool.pytest.ini_options]
log_cli = true
log_cli_level = "INFO"

[tool.isort]
profile = 'black'
